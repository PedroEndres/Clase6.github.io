    <header class="header-container">
      <h1>ForumFilms</h1>

            <li>Contactos</li>

        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Contactos</h1>
        <table border="1">
          <tr>
            <th colspan="2">Horarios de atención</th>
          </tr>
          <tr>
            <th>Días</th>
            <th>Horarios</th>
          </tr>
          <tr class="dia-lunes">
            <td><b>Lunes</b></td>
            <td><i>8:00 a 12:00</i></td>
          </tr>
          <tr class="dia-martes">
            <td><b>Martes</b></td>
            <td><i>8:00 a 12:00</i></td>
          </tr>
          <tr class="dia-miercoles">
            <td><b>Miércoles</b></td>
            <td><i>8:00 a 12:00</i></td>
          </tr>
          <tr class="dia-jueves">
            <td><b>Jueves</b></td>
            <td><i>8:00 a 12:00</i></td>
          </tr>
          <tr class="dia-viernes">
            <td><b>Viernes</b></td>
            <td><i>8:00 a 12:00</i></td>
          </tr>
        </table>
      </section>

      <section>
        <form action="#" class="form-container">
          <div>
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              placeholder="Ingresar email"
              required="required"
            />
          </div>
          <div>
            <label for="name">Usuario:</label>
            <input
              type="text"
              id="username"
              placeholder="Ingresar usuario"
              required="required"
            />
          </div>
          <div>
            <textarea
              id="consulta"
              cols="40"
              rows="5"
              placeholder="Ingresar consulta"
              required="required"
            ></textarea>
          </div>
          <input type="submit" />
          <input type="reset" />
        </form>
      </section>
    </main>
    <footer class="footer-container">Derechos @2023</footer>
  </body>
</html>
